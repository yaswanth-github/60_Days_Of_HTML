<html>
    <head>
        <title>HTML ordered List types</title>
    </head>
    <body>
        <ol type="A">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Rodlish</li>
        </ol>
        <ol type="a">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Rodlish</li>
        </ol>
        <ol type="1">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Rodlish</li>
        </ol>
        <ol type="I">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Rodlish</li>
        </ol>
        <ol type="i">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Rodlish</li>
        </ol>
    </body>
</html>
