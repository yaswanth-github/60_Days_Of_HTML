<html>
    <head>
        <title>HyperLink Open NewTab Example</title>
        <base href="http://www.lpu.in/">
    </head>
    <body>
        <p>Clink any of the following links</p>
        <a href="http://www.lpu.in">Open in SelfTab</a> |
        <a href="http://www.lpu.in" target="new">Opens in NewTab</a> |
        <a href="http://www.lpu.in" target="_blank">Opens in blank NewTab</a> 
    </body>
</html>
